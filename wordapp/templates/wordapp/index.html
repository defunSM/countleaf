{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Countleaf</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wordapp/css/main.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Countleaf</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="heading">
                    <h1><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i> Countleaf</h1>
                    <h3>The Online Text Counting Service</h3>
                    <hr>
                    <!-- <button class="btn btn-default btn-lg">Get Started!</button> -->
                </div>
            </div>
        </div>
        <h4>Upload a file</h4>
        <p>Accepted file formats include: text (.txt) and PDF</p>
        <div class="row">
            <div class="col-lg-12">
              <div class="well well-lg upload">
                <form method="POST" action="filesearch/" enctype="multipart/form-data">
                  {% csrf_token %}
                  <label class="custom-file ">
                    <input type="file" id="file " class="custom-file-input " name="myfile">
                    <hr class="stats">
                  </label>
                  <br>
                  <button type="submit">Upload file</button>
                </form>
              </div>
            </div>
            <h4>Or enter an url: </h4>
            <div class="row">
              <div class="col-lg-12">
                <div class="well well-lg upload">
                  <label for="comment">Url</label>
                  <form method="POST" action="urlsearch/">
                    {% csrf_token %}
                    <input name="url"></input>
                    <hr class="stats">
                    <button type="submit">Analyze Site</button>
                  </form>
                </div>
              </div>
            </div>

            <h4>Or you can directly input your text below: </h4>
            <div class="row ">
                <div class="col-lg-12 ">
                    <div class="well well-lg upload ">
                        <label for="comment">Text</label>
                        <form method="POST" action="search/">
                          {% csrf_token %}
                            <textarea class="form-control " rows="5 " id="comment " name="textfield"></textarea>
                            <hr class="stats">
                            <button type="submit">Upload text</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js " integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS " crossorigin="anonymous "></script>
</body>

</html>
